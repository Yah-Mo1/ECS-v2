name: Terraform Apply Workflow

on: workflow_dispatch

# permissions:
#   contents: read
#   id-token: write

env:
  AWS_REGION: eu-west-2
  ENVIRONMENT_DEV: dev
  ENVIRONMENT_STAGING: staging
  ENVIRONMENT_PROD: prod

jobs:
  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4.3.1
        with:
          audience: sts.amazonaws.com
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_ARN }}

      - name: Test AWS Credentials
        run: aws sts get-caller-identity

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.12.2

      - name: Terraform Init
        working-directory: terraform
        run: terraform init -input=false

      - name: Terraform Workspace Select or Create
        working-directory: terraform
        run: terraform workspace select ${{ env.ENVIRONMENT_DEV }} || terraform workspace new ${{ env.ENVIRONMENT_DEV }}

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve -input=false -var-file="environments/${{env.ENVIRONMENT_DEV}}/${{env.ENVIRONMENT_DEV}}.terraform.tfvars"
