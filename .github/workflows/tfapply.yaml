name: Terraform Apply Workflow

on:
  workflow_run:
    workflows: ["Terraform Plan"]
    types:
      - completed

permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: eu-west-2
  ENV: dev

jobs:
  # approve:
  #   name: Manual approval before apply
  #   runs-on: ubuntu-latest
  #   environment:
  #     name: production

  #   # requires protection on the environment for approval in GitHub UI
  #   steps:
  #     - run: echo "Awaiting approval..."

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    # needs: approve
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4.3.1
        with:
          audience: sts.amazonaws.com
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}

      - name: Test AWS Credentials
        run: aws sts get-caller-identity

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.12.2

      # - name: Download tfplan artifact
      #   uses: actions/download-artifact@v4
      #   with:
      #     name: tfplan-${{ github.event.workflow_run.id }}
      #     path: terraform/

      - name: Terraform Init
        working-directory: terraform
        run: terraform init -input=false

      - name: Terraform Workspace Select or Create
        working-directory: terraform
        run: terraform workspace select ${{ env.ENV }} || terraform workspace new ${{ env.ENV }}

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve -input=false
