applicationName: "dev-codedeploy-app"
deploymentGroupName: "dev-codedeploy-deployment-group"
revision:
  revisionType: AppSpecContent
  appSpecContent:
    content: |
      version: 0.0
      Resources:
        - TargetService:
            Type: AWS::ECS::Service
            Properties:
              TaskDefinition: "arn:aws:ecs:eu-west-2:982081079659:task-definition/dev-ecs-task-definition:43"
              LoadBalancerInfo:
                ContainerName: "ecs-v2-container"
                ContainerPort: 8000
